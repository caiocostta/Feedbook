<div class="container d-flex align-items-center flex-wrap">
    <div class="image-area">
        <img src="../../assets/{{ user.foto }}"/>
    </div>
    <div class="livro-info--desc d-flex flex-column flex-grow-1">
        <h1>Nome: {{ user.nome }} </h1>
        <h1>Usuário:  {{ user.usuario }}</h1>
        <h1>E-mail:  {{ user.email }}</h1>
        <h1>Telefone:  {{ user.tel }}</h1>
        <div class="d-flex justify-content-center">
            <a class="btn btn-outline-light" *ngIf="botaoEditar" routerLink="edit">Editar Informações</a>
            <a class="btn btn-light" routerLink="feedbacks">Feedbacks</a>
        </div>
    </div>
</div>





<router-outlet></router-outlet>
